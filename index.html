<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soup Catcher Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>REYANSH'S GAME</h1>
  <div class="father">
    <div id="game-container">
      <img src="takla.jpg" alt="">
      <div id="man"><img src="man.svg" alt=""></div>

    <div id="end-message"></div>

  </div>
  <script src="script.js"></script>
</body>

</html>
